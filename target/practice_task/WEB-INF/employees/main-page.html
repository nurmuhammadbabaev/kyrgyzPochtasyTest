<!DOCTYPE HTML>
<html  xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <title>Main-Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>

<body class="table-header">

<header th:insert="block/header::header"></header>
<h2 style="margin-left: 300px; margin-bottom: 10px">All Employees</h2>
<div style="width: 519px;display: flex; justify-content: space-between;margin-left: 339px; ">

    <th><label for="firstName">First Name</label></th>
    <th><label for="lastName">Last Name</label></th>
    <th><label for="age">Age</label></th>
    <th><label for="department">Department</label></th>
    <th><label for="language">Language</label></th>
</div>
    <tr th:each="emp : ${employees}">

<div style="display: flex; justify-content: space-between; width: 800px;margin: 0 auto; border-radius: 10px; border: 1px solid gray; margin-top: 10px;">

    <hr>
    <td><label id="firstName" th:text="${emp.getFirstName()}" class="title"></label></td>
    <td><label id="lastName" th:text="${emp.getLastName()}" class="title"></label></td>
    <td><label id="age" th:text="${emp.getAge()}" class="title"></label></td>
    <td><label id="department" th:text="${emp.getDepartment()}" class="title"></label></td>
    <td><label id="language" th:text="${emp.getLanguage()}" class="title"></label></td>

    <button  style="background-color: blue; border: none; border-radius: 5px"><a th:href="@{/employees/{id}/edit(id=${emp.id})}">UPDATE</a></button>
    <button  style="background-color: red; border: none; border-radius: 5px;"><a th:method="DELETE" th:href="@{/employees/{id}(id=${emp.getId()})}">DELETE</a></button>
    <hr>
</div>




</tr>



</body>
</html>
